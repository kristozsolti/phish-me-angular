<div class="login-container bg-light">
    <div class="login-form-container">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" class="form-signin">
            <div class="text-center mb-5 mt-5">
              <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            </div>

            <div class="form-label-group">
                <input type="text" ngModel name="username" id="username" class="form-control" placeholder="Username" required autofocus>
                <label for="username">Username</label>
            </div>

            <div class="form-label-group">
                <input type="password" ngModel name="password" id="password" class="form-control" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
          
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                <i-feather name="log-in"></i-feather>
                Sign in
            </button>
            <div class="text-center">
                <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
            </div>
          </form>
    </div>
</div>
